paths:
  /files:
    get:
      operationId: getFiles
      summary: ニュースの添付ファイル一覧の取得
      tags:
        - files
        - committee
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/schemas/FileInfo"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
    post:
      operationId: postFiles
      summary: ファイルの作成
      tags:
        - files
        - committee
      parameters:
        - in: query
          name: visibility
          schema:
            type: string
            enum: [ "private", "public" ]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/schemas/CreateFile"
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/schemas/CreatedFile"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        422:
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"

  /files/{file_id}:
    get:
      operationId: getFileById
      summary: 特定のIDのファイルの取得
      tags:
        - files
      parameters:
        - name: file_id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/schemas/File"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
    delete:
      operationId: deleteFileById
      summary: 特定のIDのファイルの削除
      tags:
        - files
        - committee
      parameters:
        - name: file_id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"

schemas:
  CreateFile:
    type: object
    properties:
      file:
        type: string
        format: binary
    required:
      - file
  File:
    type: object
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
      url:
        type: string
      owner:
        type: string
        format: uuid
        nullable: true
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
      deleted_at:
        type: string
        format: date-time
    required:
      - id
      - name
      - url
      - created_at
      - updated_at
  FileInfo:
    type: object
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
      owner:
        type: string
        format: uuid
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
      deleted_at:
        type: string
        format: date-time
    required:
      - id
      - name
      - created_at
      - updated_at
  CreatedFile:
    type: object
    properties:
      ids:
        type: array
        items:
          type: string
          format: uuid
    required:
      - ids
