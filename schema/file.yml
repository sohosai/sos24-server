paths:
  /files:
    get:
      summary: ニュースの添付ファイル一覧の取得
      tags:
        - files 
        - committee
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
        403:
          description: Forbidden
        500:
          description: Internal Server Error
    post:
      summary: ファイルの作成
      tags:
        -files 
        - committee
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/schemas/CreateFile"
      responses:
        201:
          description: Created
        400:
          description: Bad Request
        401:
          description: Unauthorized
        403:
          description: Forbidden
        422:
          description: Unprocessable Entity
        500:
          description: Internal Server Error

  /files/{file_id}:
    get:
      summary: 特定のIDのファイルの取得
      tags:
        -files 
      parameters:
        - name: file_id 
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/schemas/File"
        401:
          description: Unauthorized
        403:
          description: Forbidden
        500:
          description: Internal Server Error
    delete:
      summary: 特定のIDのファイルの削除
      tags:
        -files 
        - committee
      parameters:
        - name: file_id 
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
        403:
          description: Forbidden
        500:
          description: Internal Server Error

schemas:
  CreateFile:
    type: object
    properties:
      filename:
        type: string
      file:
        type: string
        format: binary
  File:
    type: object
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
      url:
        type: string
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
      deleted_at:
        type: string
        format: date-time
        nullable: true
