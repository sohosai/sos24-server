paths:
  /news:
    get:
      operationId: getNews
      summary: ニュース一覧の取得
      tags:
        - news
        - committee
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/schemas/NewsSummary"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
    post:
      operationId: postNews
      summary: ニュースの作成
      tags:
        - news
        - committee
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/schemas/CreateNews"
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/schemas/CreatedNews"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        422:
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"

  /news/{news_id}:
    get:
      operationId: getNewsById
      summary: 特定のIDのニュースの取得
      tags:
        - news
      parameters:
        - name: news_id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/schemas/News"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
    put:
      operationId: putNewsById
      summary: 特定のIDのニュースの更新
      tags:
        - news
        - committee
      parameters:
        - name: news_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/schemas/UpdateNews"
      responses:
        200:
          description: OK
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        422:
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
    delete:
      operationId: deleteNewsById
      summary: 特定のIDのニュースの削除
      tags:
        - news
        - committee
      parameters:
        - name: news_id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"

schemas:
  NewsSummary:
    type: object
    properties:
      id:
        type: string
        format: uuid
      title:
        type: string
      categories:
        type: array
        items:
          $ref: "./project.yml#/components/ProjectCategory"
      attributes:
        type: array
        items:
          $ref: "./project.yml#/components/ProjectAttribute"
      updated_at:
        type: string
        format: date-time
    required:
      - id
      - title
      - categories
      - attributes
      - updated_at
  News:
    type: object
    properties:
      id:
        type: string
        format: uuid
      title:
        type: string
      body:
        type: string
      attachments:
        type: array
        items:
          type: string
          format: uuid
      categories:
        type: array
        items:
          $ref: "./project.yml#/components/ProjectCategory"
      attributes:
        type: array
        items:
          $ref: "./project.yml#/components/ProjectAttribute"
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
      deleted_at:
        type: string
        format: date-time
    required:
      - id
      - title
      - body
      - attachments
      - categories
      - attributes
      - created_at
      - updated_at
  CreateNews:
    type: object
    properties:
      title:
        type: string
      body:
        type: string
      attachments:
        type: array
        items:
          type: string
          format: uuid
      categories:
        type: array
        items:
          $ref: "./project.yml#/components/ProjectCategory"
      attributes:
        type: array
        items:
          $ref: "./project.yml#/components/ProjectAttribute"
    required:
      - title
      - body
      - attachments
      - categories
      - attributes
  UpdateNews:
    type: object
    properties:
      title:
        type: string
      body:
        type: string
      attachments:
        type: array
        items:
          type: string
          format: uuid
      categories:
        type: array
        items:
          $ref: "./project.yml#/components/ProjectCategory"
      attributes:
        type: array
        items:
          $ref: "./project.yml#/components/ProjectAttribute"
    required:
      - title
      - body
      - attachments
      - categories
      - attributes
  CreatedNews:
    type: object
    properties:
      id:
        type: string
        format: uuid
    required:
      - id