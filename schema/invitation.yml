paths:
  /invitations:
    get:
      summary: 招待一覧の取得
      tags:
        - invitations
        - committee
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/schemas/Invitation"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
    post:
      summary: 招待の作成
      tags:
        - invitations
        - committee
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/schemas/CreateInvitation"
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/schemas/CreatedInvitation"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        422:
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"

  /invitations/{invitation_id}:
    get:
      summary: 特定のIDの招待の取得
      tags:
        - invitations
        - committee
      parameters:
        - name: invitation_id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/schemas/Invitation"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
    post:
      summary: 特定のIDの招待の受諾
      tags:
        - invitations
      parameters:
        - name: invitation_id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
    delete:
      summary: 招待の削除
      tags:
        - invitations
        - committee
      parameters:
        - name: invitation_id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"

schemas:
  Invitation:
    type: object
    properties:
      id:
        type: string
        format: uuid
      inviter:
        type: string
      inviter_name:
        type: string
      project_id:
        type: string
        format: uuid
      project_title:
        type: string
      position:
        type: string
        enum:
          - owner
          - sub_owner
      used_by:
        type: string
        nullable: true
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
      deleted_at:
        type: string
        format: date-time
        nullable: true
    required:
      - id
      - inviter
      - inviter_name
      - project_id
      - project_title
      - position
      - created_at
      - updated_at
  CreateInvitation:
    type: object
    properties:
      project_id:
        type: string
        format: uuid
      position:
        type: string
        enum:
          - owner
          - sub_owner
    required:
      - project_id
      - position
  CreatedInvitation:
    type: object
    properties:
      id:
        type: string
        format: uuid
    required:
      - id