paths:
  /forms:
    get:
      summary: 申請一覧の取得
      tags:
        - forms
        - committee
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/schemas/Form"
        401:
          description: Unauthorized
        403:
          description: Forbidden
        500:
          description: Internal Server Error
    post:
      summary: 申請の作成
      tags:
        - forms
        - committee
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/schemas/CreateForm"
      responses:
        201:
          description: Created
        400:
          description: Bad Request
        401:
          description: Unauthorized
        403:
          description: Forbidden
        422:
          description: Unprocessable Entity
        500:
          description: Internal Server Error

  /forms/{form_id}:
    get:
      summary: 特定のIDの申請を取得
      tags:
        - forms
      parameters:
        - name: form_id
          in: path
          schema: { type: string }
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/schemas/Form"
        401:
          description: Unauthorized
        404:
          description: Not Found
        500:
          description: Internal Server Error
    put:
      summary: 特定のIDの申請を更新
      tags:
        - forms
        - committee
      parameters:
        - name: form_id
          in: path
          schema: { type: string }
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/schemas/UpdateForm"
      responses:
        200:
          description: OK
        400:
          description: Bad Request
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
        422:
          description: Unprocessable Entity
        500:
          description: Internal Server Error
    delete:
      summary: 特定のIDの申請を削除
      tags:
        - forms
        - committee
      parameters:
        - name: form_id
          in: path
          schema: { type: string }
          required: true
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
        500:
          description: Internal Server Error

  /projects/{project_id}/forms:
    get:
      summary: 特定のIDの企画に対する全ての申請を取得
      tags:
        - forms
      parameters:
        - name: project_id
          in: path
          schema: { type: string }
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/schemas/Form"
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
        500:
          description: Internal Server Error

schemas:
  FormItem:
    type: object
    properties:
      name:
        type: string
        example: "項目1"
      description:
        type: string
        example: "これは項目1です"
      required:
        type: boolean
        example: true
      type:
        type: string
        enum:
          - string
          - int
          - choose_one
          - choose_many
          - file
        example: "string"
      min:
        type: integer
        nullable: true
        example: 0
      max:
        type: integer
        nullable: true
        example: 10
      min_length:
        type: integer
        nullable: true
        example: 5
      max_length:
        type: integer
        nullable: true
        example: 20
      min_selection:
        type: integer
        nullable: true
        example: 1
      max_selection:
        type: integer
        nullable: true
        example: 3
      allow_newline:
        type: boolean
        nullable: true
        example: false
      options:
        type: array
        items:
          type: string
        nullable: true
        example: ["オプション1", "オプション2", "オプション3"]
      extensions:
        type: array
        items:
          type: string
        nullable: true
        example: [".jpg", ".png"]
      limit:
        type: integer
        nullable: true
        example: 100

  Form:
    type: object
    properties:
      id:
        type: string
        format: uuid
        example: "123e4567-e89b-12d3-a456-426614174000"
      title:
        type: string
        example: "マイフォーム"
      description:
        type: string
        example: "これはフォームです"
      starts_at:
        type: string
        format: date-time
        example: "2024-03-16T09:00:00Z"
      ends_at:
        type: string
        format: date-time
        example: "2024-03-20T18:00:00Z"
      created_at:
        type: string
        format: date-time
        example: "2024-03-15T10:30:00Z"
      updated_at:
        type: string
        format: date-time
        example: "2024-03-15T14:45:00Z"
      deleted_at:
        type: string
        format: date-time
        example: null
      categories:
        type: integer
        # TODO: カテゴリのスキーマを定義する
      items:
        type: array

  CreateForm:
    type: object
    properties:
      title:
        type: string
        example: "新しいフォーム"
      description:
        type: string
        example: "これは新しいフォームです"
      starts_at:
        type: string
        format: date-time
        example: "2024-03-16T09:00:00Z"
      ends_at:
        type: string
        format: date-time
        example: "2024-03-20T18:00:00Z"
      categories:
        type: integer
        # TODO: カテゴリのスキーマを定義する
      items:
        type: array

  UpdateForm:
    type: object
    properties:
      title:
        type: string
        example: "更新されたフォーム"
      description:
        type: string
        example: "これは更新されたフォームです"
      starts_at:
        type: string
        format: date-time
        example: "2024-03-16T09:00:00Z"
      ends_at:
        type: string
        format: date-time
        example: "2024-03-20T18:00:00Z"
      categories:
        type: integer
        # TODO: カテゴリのスキーマを定義する
      items:
        type: array
