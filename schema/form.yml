paths:
  /forms:
    get:
      summary: 申請一覧の取得
      tags:
        - forms
      parameters:
        - name: project_id
          in: query
          schema: { type: string }
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/schemas/FormSummary"
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
        500:
          description: Internal Server Error
    post:
      summary: 申請の作成
      tags:
        - forms
        - committee
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/schemas/CreateForm"
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/schemas/CreatedForm"
        400:
          description: Bad Request
        401:
          description: Unauthorized
        403:
          description: Forbidden
        422:
          description: Unprocessable Entity
        500:
          description: Internal Server Error

  /forms/{form_id}:
    get:
      summary: 特定のIDの申請を取得
      tags:
        - forms
      parameters:
        - name: form_id
          in: path
          schema: { type: string }
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/schemas/Form"
        401:
          description: Unauthorized
        404:
          description: Not Found
        500:
          description: Internal Server Error
    put:
      summary: 特定のIDの申請を更新
      tags:
        - forms
        - committee
      parameters:
        - name: form_id
          in: path
          schema: { type: string }
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/schemas/UpdateForm"
      responses:
        200:
          description: OK
        400:
          description: Bad Request
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
        422:
          description: Unprocessable Entity
        500:
          description: Internal Server Error
    delete:
      summary: 特定のIDの申請を削除
      tags:
        - forms
        - committee
      parameters:
        - name: form_id
          in: path
          schema: { type: string }
          required: true
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
        500:
          description: Internal Server Error

  /projects/{project_id}/forms:
    get:
      summary: 特定のIDの企画に対する全ての申請を取得
      tags:
        - forms
      parameters:
        - name: project_id
          in: path
          schema: { type: string }
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/schemas/Form"
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
        500:
          description: Internal Server Error

schemas:
  FormItemType:
    type: string
    enum:
      - string
      - int
      - choose_one
      - choose_many
      - file
  FormItem:
    type: object
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
      description:
        type: string
      required:
        type: boolean
      type:
        $ref: "#/schemas/FormItemType"
      min:
        type: integer
        nullable: true
      max:
        type: integer
        nullable: true
      min_length:
        type: integer
        nullable: true
      max_length:
        type: integer
        nullable: true
      min_selection:
        type: integer
        nullable: true
      max_selection:
        type: integer
        nullable: true
      allow_newline:
        type: boolean
        example: false
        nullable: true
      options:
        type: array
        items:
          type: string
        nullable: true
      extensions:
        type: array
        items:
          type: string
        nullable: true
      limit:
        type: integer
        example: 100
        nullable: true
    required:
      - id
      - name
      - description
      - required
      - type
    example:
      string:
        name: "項目1"
        description: "これは項目1です"
        required: true
        type: "string"
        min_length: 5
        max_length: 20
        allow_newline: false
      int:
        name: "項目2"
        description: "これは項目2です"
        required: true
        type: "int"
        min: 0
        max: 10
      choose_one:
        name: "項目3"
        description: "これは項目3です"
        required: true
        type: "choose_one"
        options: [ "オプション1", "オプション2", "オプション3" ]
      choose_many:
        name: "項目4"
        description: "これは項目4です"
        required: true
        type: "choose_many"
        min_selection: 1
        max_selection: 3
        options: [ "オプション1", "オプション2", "オプション3" ]
      file:
        name: "項目5"
        description: "これは項目5です"
        required: true
        type: "file"
        extensions: [ ".jpg", ".png" ]
        limit: 2
  NewFormItem:
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      required:
        type: boolean
      type:
        $ref: "#/schemas/FormItemType"
      min:
        type: integer
        nullable: true
      max:
        type: integer
        nullable: true
      min_length:
        type: integer
        nullable: true
      max_length:
        type: integer
        nullable: true
      min_selection:
        type: integer
        nullable: true
      max_selection:
        type: integer
        nullable: true
      allow_newline:
        type: boolean
        example: false
        nullable: true
      options:
        type: array
        items:
          type: string
        nullable: true
      extensions:
        type: array
        items:
          type: string
        nullable: true
      limit:
        type: integer
        example: 100
        nullable: true
    required:
      - name
      - description
      - required
      - type
  FormSummary:
    type: object
    properties:
      id:
        type: string
        format: uuid
        example: "123e4567-e89b-12d3-a456-426614174000"
      title:
        type: string
        example: "マイフォーム"
      description:
        type: string
        example: "これはフォームです"
      starts_at:
        type: string
        format: date-time
        example: "2024-03-16T09:00:00Z"
      ends_at:
        type: string
        format: date-time
        example: "2024-03-20T18:00:00Z"
      categories:
        type: array
        description: "対象となる企画区分"
        items:
          $ref: "./project.yml#/components/ProjectCategory"
      attributes:
        type: array
        description: "対象となる企画属性"
        items:
          $ref: "./project.yml#/components/ProjectAttribute"
      answer_id:
        type: string
        format: uuid
        nullable: true
      answered_at:
        type: string
        format: date-time
        nullable: true
      updated_at:
        type: string
        format: date-time
        example: "2024-03-15T14:45:00Z"
    required:
      - id
      - title
      - description
      - starts_at
      - ends_at
      - categories
      - attributes
      - updated_at

  Form:
    type: object
    properties:
      id:
        type: string
        format: uuid
        example: "123e4567-e89b-12d3-a456-426614174000"
      title:
        type: string
        example: "マイフォーム"
      description:
        type: string
        example: "これはフォームです"
      starts_at:
        type: string
        format: date-time
        example: "2024-03-16T09:00:00Z"
      ends_at:
        type: string
        format: date-time
        example: "2024-03-20T18:00:00Z"
      categories:
        type: array
        items:
          $ref: "./project.yml#/components/ProjectCategory"
      attributes:
        type: array
        items:
          $ref: "./project.yml#/components/ProjectAttribute"
      items:
        type: array
        items:
          $ref: "#/schemas/FormItem"
      attachments:
        type: array
        items:
          type: string
          format: uuid
      created_at:
        type: string
        format: date-time
        example: "2024-03-15T10:30:00Z"
      updated_at:
        type: string
        format: date-time
        example: "2024-03-15T14:45:00Z"
      deleted_at:
        type: string
        format: date-time
        nullable: true
        example: null
    required:
      - id
      - title
      - description
      - starts_at
      - ends_at
      - categories
      - attributes
      - items
      - attachments
      - created_at
      - updated_at

  CreateForm:
    type: object
    properties:
      title:
        type: string
        example: "新しいフォーム"
      description:
        type: string
        example: "これは新しいフォームです"
      starts_at:
        type: string
        format: date-time
        example: "2024-03-16T09:00:00Z"
      ends_at:
        type: string
        format: date-time
        example: "2024-03-20T18:00:00Z"
      categories:
        type: array
        items:
          $ref: "./project.yml#/components/ProjectCategory"
      attributes:
        type: array
        items:
          $ref: "./project.yml#/components/ProjectAttribute"
      items:
        type: array
        items:
          $ref: "#/schemas/NewFormItem"
      attachments:
        type: array
        items:
          type: string
          format: uuid
    required:
      - title
      - description
      - starts_at
      - ends_at
      - categories
      - attributes
      - items
      - attachments

  UpdateForm:
    type: object
    properties:
      title:
        type: string
        example: "更新されたフォーム"
      description:
        type: string
        example: "これは更新されたフォームです"
      starts_at:
        type: string
        format: date-time
        example: "2024-03-16T09:00:00Z"
      ends_at:
        type: string
        format: date-time
        example: "2024-03-20T18:00:00Z"
      categories:
        type: array
        items:
          $ref: "./project.yml#/components/ProjectCategory"
      attributes:
        type: array
        items:
          $ref: "./project.yml#/components/ProjectAttribute"
      items:
        type: array
        items:
          $ref: "#/schemas/NewFormItem"
      attachments:
        type: array
        items:
          type: string
          format: uuid
    required:
      - title
      - description
      - starts_at
      - ends_at
      - categories
      - attributes
      - items
      - attachments
  CreatedForm:
    type: object
    properties:
      id:
        type: string
        format: uuid
    required:
      - id