paths:
  /users:
    get:
      summary: ユーザー一覧の取得
      tags:
        - users
        - committee
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/schemas/UserSummary"
        401:
          description: Unauthorized
        403:
          description: Forbidden
        500:
          description: Internal Server Error
    post:
      summary: ユーザーの作成
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/schemas/CreateUser"
      responses:
        201:
          description: Created
        400:
          description: Bad Request
        422:
          description: Unprocessable Entity
        500:
          description: Internal Server Error

  /users/export:
    get:
      summary: ユーザー一覧のエクスポート
      tags:
        - committee
      responses:
        200:
          description: OK
          content:
            text/csv:
              schema:
                type: string
        401:
          description: Unauthorized
        500:
          description: Internal Server Error

  /users/{user_id}:
    get:
      summary: 特定のIDのユーザーの取得
      tags:
        - users
        - committee
      parameters:
        - name: user_id
          in: path
          schema: { type: string }
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/schemas/User"
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
        500:
          description: Internal Server Error
    put:
      summary: 特定のIDのユーザーの更新
      tags:
        - users
        - committee
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/schemas/UpdateUser"
      responses:
        200:
          description: OK
        400:
          description: Bad Request
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
        422:
          description: Unprocessable Entity
        500:
          description: Internal Server Error
    delete:
      summary: 特定のIDのユーザーの削除
      tags:
        - users
        - committee
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
        500:
          description: Internal Server Error

  /users/me:
    get:
      summary: 自分のユーザーの取得
      tags:
        - users
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/schemas/User"
        401:
          description: Unauthorized
        500:
          description: Internal Server Error

components:
  UserRole:
    type: string
    enum:
      - administrator
      - committee_operator
      - committee
      - general

schemas:
  UserSummary:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      email:
        type: string
        format: email
      role:
        $ref: "#/components/UserRole"
    required:
      - id
      - name
      - email
      - role
  User:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      kana_name:
        type: string
      email:
        type: string
        format: email
      phone_number:
        type: string
      role:
        $ref: "#/components/UserRole"
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
      deleted_at:
        type: string
        format: date-time
        nullable: true
    required:
      - id
      - name
      - kana_name
      - email
      - phone_number
      - role
      - created_at
      - updated_at
  CreateUser:
    type: object
    properties:
      name:
        type: string
      kana_name:
        type: string
      email:
        type: string
        format: email
      password:
        type: string
        format: password
      phone_number:
        type: string
    required:
      - name
      - kana_name
      - email
      - password
      - phone_number
  UpdateUser:
    type: object
    properties:
      name:
        type: string
      kana_name:
        type: string
      email:
        type: string
        format: email
      phone_number:
        type: string
      role:
        $ref: "#/components/UserRole"
    required:
      - name
      - kana_name
      - email
      - phone_number
      - role
