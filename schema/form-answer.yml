paths:
  /form-answers:
    get:
      operationId: getFormAnswers
      summary: 申請の回答一覧を取得
      tags:
        - form-answers
      parameters:
        - name: project_id
          in: query
          schema: { type: string }
          required: false
        - name: form_id
          in: query
          schema: { type: string }
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/schemas/FormAnswerSummary"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
    post:
      operationId: postFormAnswer
      summary: 申請の回答を作成
      tags:
        - form-answers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/schemas/CreateFormAnswer"
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/schemas/CreatedFormAnswer"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        422:
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"

  /form-answers/{form_answer_id}:
    get:
      operationId: getFormAnswerById
      summary: 申請の回答を取得
      tags:
        - form-answers
      parameters:
        - name: form_answer_id
          in: path
          schema: { type: string }
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/schemas/FormAnswer"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
    put:
      operationId: putFormAnswerById
      summary: 申請の回答を更新
      tags:
        - form-answers
      parameters:
        - name: form_answer_id
          in: path
          schema: { type: string }
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/schemas/UpdateFormAnswer"
      responses:
        200:
          description: OK
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        422:
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"

  /form-answers/export:
    get:
      operationId: getFormAnswersExport
      summary: 申請回答一覧のエクスポート
      tags:
        - form-answers
      parameters:
        - name: form_id
          in: query
          schema: { type: string }
          required: false
      responses:
        200:
          description: OK
          content:
            text/csv:
              schema:
                type: string
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "./error.yml#/schemas/Error"

schemas:
  FormAnswerItem:
    type: object
    properties:
      item_id:
        type: string
        format: uuid
      type:
        $ref: "./form.yml#/schemas/FormItemType"
      value: {}
    required:
      - item_id
      - type
      - value
  FormAnswerSummary:
    type: object
    properties:
      id:
        type: string
        format: uuid
      form_id:
        type: string
        format: uuid
      form_title:
        type: string
      project_id:
        type: string
        format: uuid
      project_title:
        type: string
      updated_at:
        type: string
        format: date-time
    required:
      - id
      - form_id
      - form_title
      - project_id
      - project_title
      - updated_at
  FormAnswer:
    type: object
    properties:
      id:
        type: string
        format: uuid
      project_id:
        type: string
        format: uuid
      project_title:
        type: string
      form_id:
        type: string
        format: uuid
      form_title:
        type: string
      items:
        type: array
        items:
          $ref: "#/schemas/FormAnswerItem"
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
      deleted_at:
        type: string
        format: date-time
    required:
      - id
      - project_id
      - project_title
      - form_id
      - form_title
      - items
      - created_at
      - updated_at
  CreateFormAnswer:
    type: object
    properties:
      form_id:
        type: string
        format: uuid
      items:
        type: array
        items:
          $ref: "#/schemas/FormAnswerItem"
    required:
      - form_id
      - items
  UpdateFormAnswer:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: "#/schemas/FormAnswerItem"
    required:
      - items
  CreatedFormAnswer:
    type: object
    properties:
      id:
        type: string
        format: uuid
    required:
      - id
