paths:
  /form-answers:
    get:
      summary: 申請の回答一覧を取得
      tags:
        - form-answers
      parameters:
        - name: project_id
          in: query
          schema: { type: string }
          required: false
        - name: form_id
          in: query
          schema: { type: string }
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/schemas/FormAnswerSummary"
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
        500:
          description: Internal Server Error
    post:
      summary: 申請の回答を作成
      tags:
        - form-answers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/schemas/CreateFormAnswer"
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/schemas/CreatedFormAnswer"
        400:
          description: Bad Request
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
        422:
          description: Unprocessable Entity
        500:
          description: Internal Server Error

  /form-answers/{form_answer_id}:
    get:
      summary: 申請の回答を取得
      tags:
        - form-answers
      parameters:
        - name: form_answer_id
          in: path
          schema: { type: string }
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/schemas/FormAnswer"
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
        500:
          description: Internal Server Error
    put:
      summary: 申請の回答を更新
      tags:
        - form-answers
      parameters:
        - name: form_answer_id
          in: path
          schema: { type: string }
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/schemas/UpdateFormAnswer"
      responses:
        200:
          description: OK
        400:
          description: Bad Request
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
        422:
          description: Unprocessable Entity
        500:
          description: Internal Server Error

schemas:
  FormAnswerItem:
    type: object
    properties:
      id:
        type: string
        format: uuid
      type:
        $ref: "./form.yml#/schemas/FormItemType"
      value: { }
    required:
      - id
      - type
      - value
  FormAnswerSummary:
    type: object
    properties:
      id:
        type: string
        format: uuid
      form_id:
        type: string
        format: uuid
      project_id:
        type: string
        format: uuid
      updated_at:
        type: string
        format: date-time
    required:
      - id
      - form_id
      - project_id
      - updated_at
  FormAnswer:
    type: object
    properties:
      id:
        type: string
        format: uuid
      project_id:
        type: string
        format: uuid
      form_id:
        type: string
        format: uuid
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
      deleted_at:
        type: string
        format: date-time
        nullable: true
      items:
        $ref: "#/schemas/FormAnswerItem"
    required:
      - id
      - project_id
      - form_id
      - created_at
      - updated_at
      - items
  CreateFormAnswer:
    type: object
    properties:
      form_id:
        type: string
        format: uuid
      items:
        $ref: "#/schemas/FormAnswerItem"
    required:
      - form_id
      - items
  UpdateFormAnswer:
    type: object
    properties:
      items:
        $ref: "#/schemas/FormAnswerItem"
    required:
      - items
  CreatedFormAnswer:
    type: object
    properties:
      id:
        type: string
        format: uuid
    required:
      - id