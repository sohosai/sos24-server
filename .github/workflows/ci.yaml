name: Rust

on:
  push:
    paths-ignore:
    - 'docker-compose*'
    - '**.md'
    - '.**'
    - '!.github/**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose